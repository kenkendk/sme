name: .NET Core 5.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: Samples and unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.*
    - name: Setup GHDL
      run: docker pull ghdl/ghdl:ubuntu20-mcode
    - name: Install extra libraries
      run: sudo apt install libc6-dev libgdiplus
    - name: Restore dependencies
      run: dotnet restore src/SME.sln
    - name: Build
      run: dotnet build --no-restore src/UnitTest
    - name: Test
      env:
        SME_SKIP_VCD=1
      run: dotnet test --no-build --logger:"console;verbosity=detailed" src/UnitTest
