name: .NET Core 5.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: Samples and unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.*
    - name: Setup Docker
      if: runner.os == 'macOS'
      run: |
        mkdir -p ~/.docker/machine/cache
        curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
        brew install docker docker-machine
        docker-machine create --driver virtualbox default
        docker-machine env default
        open --background -a Docker
    - name: Setup GHDL
      run: docker pull ghdl/ghdl:ubuntu20-mcode
    - name: Install extra libraries (Linux)
      if: runner.os == 'Linux'
      run: sudo apt install libc6-dev libgdiplus
    - name: Install extra libraries (Windows)
      if: runner.os == 'Windows'
      run: echo "No extra libraries needed"
    - name: Install extra libraries (MacOS)
      if: runner.os == 'macOS'
      run: brew install mono-libgdiplus
    - name: Restore dependencies
      run: dotnet restore src/SME.sln
    - name: Build
      run: dotnet build --no-restore src/UnitTest
    - name: Test
      env:
        SME_SKIP_VCD: 1
      run: dotnet test --no-build --logger:"console;verbosity=detailed" src/UnitTest
